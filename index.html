<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="Un petit jeu en dom">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico in the root directory -->
        <link rel="icon" href="favicon.ico" />
        <link rel="stylesheet" href="css/style.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <header>
            <h1>Pierre, feuille, ciseaux</h1>
            <div id="player"></div>
            <div id="result"></div>
        </header>
        <main>
            <div class="elements-user">
                <h2>Choisissez votre element</h2>
                <img id="scissors" class="animate" src="img/ciseaux_s.png" alt="ciseaux">
                <img id="rock" class="animate" src="img/pierre_s.png" alt="pierre">
                <img id="leaf" class="animate" src="img/feuille_s.png" alt="feuille">
            </div>
            <form action="post" >
                <div class="form">
                <label for="user">Vous</label>
                <input type="text" id="user" name="user">
                </div>
                <div class="form">
                <label for="computer">-Ordinateur</label>
                <input type="text" id="computer" name="computer">
                </div>
            </form>
            <div class="elements-computer">
                <h2>Choix Ordinateur</h2>
                <img id="scissorsComputer" class="animate" src="img/ciseaux_s.png" alt="ciseaux">
                <img id="rockComputer" class="animate" src="img/pierre_s.png" alt="pierre">
                <img id="leafComputer" class="animate" src="img/feuille_s.png" alt="feuille">
            </div>
            <div id="lose">
            </div>

            <div id="win">
            </div>
        </main>
        <footer>

        </footer>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
